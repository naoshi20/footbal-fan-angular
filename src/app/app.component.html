<h1>{{title}}</h1>
<header style="background-color: white;">
  <ng-container *ngFor="let pageLink of pageLinks | keyvalue; let i = index">
    <app-header-button [title]="pageLink.value" [link]="pageLink.key" [buttonType]="styleButton(i)" [bgColor]="'white'"
      [isDisabled]="pageLink.key == currentPath">
    </app-header-button>
  </ng-container>
</header>
